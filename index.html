<html>
<head>
	<title>Fahrenheit to Celsius Converter</title>
</head>
<body>
	<h1>Fahrenheit to Celsius Converter</h1>
	<form>
		<label>Enter the temperature in Fahrenheit:</label>
		<input type="number" id="fahrenheit" placeholder="Fahrenheit" min="-459.67" required>
		<button type="button" onclick="convert()">Convert</button>
		<div class="result" id="result"></div>
	</form>
	<script>
		function convert() {
			var fahrenheit = document.getElementById("fahrenheit").value;
			var celsius = (fahrenheit - 32) * 5 / 9;
			document.getElementById("result").innerHTML = fahrenheit + " &#8457; = " + celsius.toFixed(2) + " &#8451;";
		}
	</script>
</body>
